<app-navbar></app-navbar>

<div class="container">
  <div class="row">
    <main role="main" class="col-lg-12">
      <h2>Attendance Report</h2>
      <div class="mb-2">
        <div class="button-group w-25" role="group">
          <div class="button-group">
            <button class="btn btn-sm btn-outline-secondary"><i class="far fa-file-pdf"></i> Download as PDF</button>
            <button class="btn btn-sm btn-outline-secondary dropdown-toggle" data-toggle="dropdown">
              <span class="far fa-calendar"></span>
              {{reportDuration}}
            </button>
            <div class="dropdown-menu">
                <a class="dropdown-item" (click)="changeReportDuration('Today')">Today</a>
                <a class="dropdown-item" (click)="changeReportDuration('This week')">This week</a>
                <a class="dropdown-item" (click)="changeReportDuration('This month')">This month</a>
                <a class="dropdown-item" (click)="changeReportDuration('This quarter')">This quarter</a>
                <a class="dropdown-item" (click)="changeReportDuration('This year')">This year</a>
            </div>
          </div>
        </div>
      </div>
      <canvas></canvas>
    </main>
  </div>
</div>
