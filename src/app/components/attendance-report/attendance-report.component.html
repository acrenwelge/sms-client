<app-navbar></app-navbar>

<div class="container">
  <div class="row">
    <main role="main" class="col-lg-12">
      <h2>Attendance Report</h2>
      <div class="mb-2">
        <app-button-toolbar></app-button-toolbar>
      </div>
      <div class="table-responsive">
        <table class="table table-sm">
          <thead>
            <tr>
              <th>
                <label class="checkbox-container">
                  <input type="checkbox">
                  <span class="checkmark"></span>
                </label>
              </th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Attendance</th>
              <th>Trainer Name</th>
              <th>Staging Start</th>
              <th>Interviews</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let associate of associates">
              <td>
                <label class="checkbox-container">
                  <input type="checkbox" [checked]="associate.selected">
                  <span class="checkmark"></span>
                </label>
              </td>
              <td><a routerLink="/associates/{{associate.id}}">{{associate.firstName}}</a></td>
              <td>{{associate.lastName}}</td>
              <td>{{associate.absent}}</td>
              <td>{{associate.trainerName}}</td>
              <td>{{associate.stagingStartDate}}</td>
              <td>{{associate.numberInterviews}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
  </div>
</div>
