<div class="modal fade" id="remove-modal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header" *ngIf="titleText">
        <h5 class="modal-title">Remove Associates</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="alert alert-danger">
          Are you sure you want to remove this associate from staging?
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" (click)="removeAssociates()" name="btn-edit">Remove Associates</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
