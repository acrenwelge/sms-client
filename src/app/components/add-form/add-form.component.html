<div class="modal fade" id="add-modal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add Associate</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #associateForm="ngForm">
          <div class="form-group">
            <mat-form-field>
              <input matInput type="text" [(ngModel)]="associate.firstName" name="firstName" value="" placeholder="First name"/>
            </mat-form-field>
          </div>
          <div class="form-group">
            <mat-form-field>
              <input matInput type="text" [(ngModel)]="associate.lastName" name="lastName" value="" placeholder="Last name"/>
            </mat-form-field>
          </div>
          <div class="form-group">
            <mat-form-field>
              <mat-select [(ngModel)]="selectedBatch" name="batch" placeholder="Batch" required>
                <mat-option *ngFor="let batch of batches" [value]="batch">
                  {{batch.name}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="form-group" *ngIf="selectedBatch">
            <mat-form-field>
              <input matInput type="text" [(ngModel)]="selectedBatch.location" name="location" value="" placeholder="Location" readonly/>
            </mat-form-field>
          </div>
          <div class="form-group" *ngIf="selectedBatch">
            <mat-form-field>
              <input matInput type="text" name="trainer" [value]="selectedBatch.trainerName" placeholder="Trainer" readonly/>
            </mat-form-field>
          </div>
          <div class="form-group">
            <mat-form-field>
              <mat-select [(ngModel)]="associate.clientName" name="clients" placeholder="Client">
                <mat-option *ngFor="let client of clients" name="client" [value]="client.name">
                  {{client.name}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="form-group">
            <label for="attendance">Today's attendance</label>
            <select class="form-control" id="attendance" [(ngModel)]="attendance" name="absent">
              <option value="false">Present</option>
              <option value="true">Absent</option>
            </select>
          </div>
          <div class="form-group">
            <label for="stagingStartDate">Staging start date</label>
            <input type="date"
              [ngModel]="associate.stagingStartDate | date:'yyyy-MM-dd'"
              (ngModelChange)="associate.stagingStartDate = $event"
              class="form-control" name="stagingStartDate" />
          </div>
          <div class="form-group">
            <label for="stagingEndDate">Staging end date</label>
            <input type="date"
              [ngModel]="associate.stagingEndDate | date:'yyyy-MM-dd'"
              (ngModelChange)="associate.stagingEndDate = $event"
              class="form-control" name="stagingEndDate" />
          </div>
          <div class="form-group">
            <label for="marketingStartDate">Marketing start date</label>
            <input type="date"
              [ngModel]="associate.marketingStartDate | date:'yyyy-MM-dd'"
              (ngModelChange)="associate.marketingStartDate = $event"
              class="form-control" name="marketingStartDate" />
          </div>
          <div class="form-group">
            <label for="confirmationDate">Confirmation date</label>
            <input type="date"
              [ngModel]="associate.confirmationDate | date:'yyyy-MM-dd'"
              (ngModelChange)="associate.confirmationDate = $event"
              class="form-control" name="confirmationDate" />
          </div>
          <div class="form-group">
            <label for="projectStartDate">Project start date</label>
            <input type="date"
              [ngModel]="associate.projectStartDate | date:'yyyy-MM-dd'"
              (ngModelChange)="associate.projectStartDate = $event"
              class="form-control" name="projectStartDate" />
          </div>
          <div class="form-group">
            <mat-form-field>
              <input matInput type="number" 
                [(ngModel)]="associate.numberInterviews" min=0 
                name="interviews" class="form-control" placeholder="# of interviews"/>
            </mat-form-field>
          </div>
          <div class="form-group">
            <mat-form-field>
                <input matInput type="number"
                  [(ngModel)]="associate.repanelCount" min=0
                  name="repanels" class="form-control" placeholder="# of repanels"/>
            </mat-form-field>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" name="btn-add" (click)="addAssociate()">Add Associate</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
